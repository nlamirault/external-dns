apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/instance:	external-dns-app
    app.kubernetes.io/version: v0.7.3
    app.kubernetes.io/component: external-dns-controller
    app.kubernetes.io/part-of: external-dns
    app.kubernetes.io/managed-by:	kustomize
    app: external-dns
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns
          args:
            - --source=service
            - --source=ingress
            - --registry=txt
